<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section id="login-section" class="lg:w-3/4 sm:w-4/5 my-8 mx-auto p-4">
        <h1 class="text-center text-3xl lg:text-5xl mb-12 text-yellow-900"><span class="text-blue-900 font-semibold">Log In</span> your bank account!</h1>
        <div class="bg-purple-600 lg:p-12 p-5 rounded-lg mx-auto">
            <p class="text-red-100">Type 'email@gmail.com' in the email box.</p>
            <p class="text-red-100 mb-6 mt3">Type 'password' in the password box.</p>
            <input type="email" name="" id="email-field" class="mb-6 w-full p-2 rounded-md" placeholder="Your Email"><br>
            <input type="password" name="" id="password-field" class="mb-6 w-full p-2 rounded-md" placeholder="Your Password">
            <Div>
                <Button class="bg-red-600 text-white py-2 px-4 rounded-md" id="submit-btn">Log in</Button>
            </Div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
